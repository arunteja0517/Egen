  <div  class="container">
    <label style="color:white"><b>Username</b></label>
    <input type="text" ng-model="uName" placeholder="Enter Username" name="uname" required><br>

    <input type="checkbox" checked="checked"> <label style="color:white">Remember me</label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" > Cancel</button></button>
